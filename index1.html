<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css1/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign in</h1>
        <h4>It's free and only take a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="First Name">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
            <label>Email</label>
            <input type="email" placeholder="Email">
            <label>Password</label>
            <input type="password" placeholder="Password">
            <label>Confim Password</label>
            <input type="password" placeholder="Confim Password">
            <input type="button" value="Submit">
        </form>
        <p>By clicking the sign up button,you agree to our <br>
            <a href="#">Terms and condition</a><a href="#">policy and privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
